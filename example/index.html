<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <title>Active Menu Link</title>
    <script src="../dist/active-menu-link.js"></script>
    <style>
      body {
        margin: 0;
        padding: 0;
      }

      .block {
        height: 100vh;
        display: flex;
        justify-content: center;
        align-items: center;
        font-size: 3rem;
        color: #ffffff;
      }

      #first {
        background-color: #dc3545;
      }

      #second {
        background-color: #007bff;
      }

      #third {
        background-color: #28a745;
      }

      .navbar {
        position: fixed;
        background-color: #6c757d;
        width: 100%;
        text-align: center;
        height: 80px;
        display: -webkit-box;
        display: -ms-flexbox;
        display: flex;
        -webkit-box-align: center;
        -ms-flex-align: center;
        align-items: center;
        -webkit-box-pack: center;
        -ms-flex-pack: center;
        justify-content: center;
      }

      .navbar-items {
        padding: 0;
        font-size: 1.25rem;
      }

      .navbar-items li {
        list-style: none;
        display: inline-block;
      }

      .navbar-items li + li {
        margin-left: 20px;
      }

      .navbar-items li a {
        color: #ffffff;
        text-decoration: none;
        position: relative;
      }

      .navbar-items li a::after {
        width: 0;
        content: "";
        height: 4px;
        background-color: #ffc107;
        position: absolute;
        bottom: -5px;
        left: 0;
        transition: width 0.3s ease;
      }

      .navbar-items li a.active::after {
        width: 100%;
      }

      .button--github {
        position: absolute;
        right: 0;
      }
    </style>

        .github-corner:hover .octo-arm {
          animation: octocat-wave 560ms ease-in-out;
        }
        @keyframes octocat-wave {
          0%,
          100% {
            transform: rotate(0);
          }
          20%,
          60% {
            transform: rotate(-25deg);
          }
          40%,
          80% {
            transform: rotate(10deg);
          }
        }
        @media (max-width: 500px) {
          .github-corner:hover .octo-arm {

          }
          .github-corner .octo-arm {

    <div class="blocks">
      <div class="block" id="first">First</div>
      <div class="block" id="second">Second</div>
